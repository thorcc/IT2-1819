<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Sikkerhets-app</title>
    <link rel="stylesheet" href="stilark.css">
</head>
<body>

    <main>
        <div id="app">
            <div id="tall">
            </div>
            <div id="knapper">
                <button class="knapp" id="pluss">+</button>
                <button class="knapp" id="minus">-</button>
            </div>
        </div>
    </main>

    <script>
        // Oppretter variabler som referer til html-elementene
        const pluss = document.getElementById("pluss");
        const minus = document.getElementById("minus");
        const tall = document.getElementById("tall");




        let antall = 0; // Definerer en global variabel som holder kontroll på antallet
        tall.innerHTML = antall; //Skriver ut det opprinnelige antallet på nettsiden, som er 0

        pluss.onclick = leggTil; // Kaller opp funksjonen leggTil når plussknappen trykkes på
        minus.onclick = trekkFra; //Kaller opp funksjonen trekkFra når minusknappen er trykket på


        // ------- Kode for å kunne bruke pilene på tastaturet. -----

        window.onkeydown = function(event){ // Hendelsesstyrt funksjon som kjører ved tastetrykk, selve trykket sendes inn i funksjonen som en parameter med navn event
            if (event.code === "ArrowUp"){ // Hvis koden til hendelsen, som i dette tilfelle er tastetrykket, er "ArrowUp" gjør følgende:
                leggTil(); // Kaller opp(kjører) funksjonen leggTil();
            }
            else if (event.code === "ArrowDown"){// Hvis koden til hendelsen, som i dette tilfelle er tastetrykket, er "ArrowDown" gjør følgende:
                trekkFra(); // Kaller opp(kjører) funksjonen trekkFra();
            }
        }

        // ------------------------------------------------------------


        // Funksjon som legger til 1 på antall, og skriver ut det nye antallet på nettsiden
        function leggTil(){ // funksjonshode
            antall++; // Legg 1 til variabelen antall, kunne også skrevet: antall +=1 eller: antall = antall + 1. Alle er like

            if(antall > 55 && antall < 60){ // Hvis antall er større enn 55 og mindre enn 60 gjør følgende:
                tall.innerHTML = antall; // Skriv verdien til antall i html-elementet med id tall
                tall.style.color = "red"; // Sett fargen på tallet til rød
            }
            else if(antall >= 60){ // Hvis antall er større eller lik 60 gjør følgende:
                tall.innerHTML = antall + "!";
                tall.style.color = "red";
            }
            else{
                tall.innerHTML = antall;
                tall.style.color = "black";
            }
        }

        function trekkFra(){
            antall--;
            if (antall > 60) {
                tall.innerHTML = antall + "!";
                tall.style.color = "red";
            }
            else if (antall > 55) {
                tall.innerHTML = antall;
                tall.style.color = "red";
            }
            else {
                tall.innerHTML = antall;
                tall.style.color = "black";
            }
        }
    </script>

</body>
</html>
