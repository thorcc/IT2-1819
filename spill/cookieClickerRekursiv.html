<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Cookie-clicker</title>
    <style>
        #cookie{
            width: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="divPoeng">
        Poeng: 0
    </div>
    <img src="cookie.png" id="cookie">
</div>

<script>
    // Referanser til HTML-elementer
    const divPoeng = document.querySelector("#divPoeng");
    const cookie = document.querySelector("#cookie");

    // Globale variabler
    let poeng = 0;

    // Setup
    merPoeng();

    // Funksjonsdefinisjoner
    function merPoeng(){
        poeng += 1;
        divPoeng.innerHTML = `Poeng: ${poeng}`;
        requestAnimationFrame(merPoeng);
    }
</script>
</body>
</html>
