<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #kjeks{
            width: 150px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="divPoeng">Poeng: 0</div>
    <img id="kjeks" src="cookieBilde.png" alt="">

    <script>
        // Referanser til HTML-elementer
        const divPoeng = document.querySelector("#divPoeng");
        const kjeks = document.querySelector("#kjeks");

        // Globale variabler
        let poeng = 0;
        let cps = 1;

        // Setup
        gameLoop();

        //Hendelseslyttere
        kjeks.onclick = merPoeng;
        window.onkeydown = merPoeng;

        //Funksjonsdefinisjoner
        function gameLoop(){
            merPoeng();
            requestAnimationFrame(gameLoop);
        }

        function merPoeng(){
            poeng += (cps/60);
            divPoeng.innerHTML = `Poeng: ${poeng.toFixed(0)}`;
            //requestAnimationFrame(merPoeng);
        }
        function klikk(){
          poeng +=1;
        }
    </script>
</body>
</html>
