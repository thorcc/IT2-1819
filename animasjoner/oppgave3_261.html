<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #runding{
            position: absolute;
            width:50px;
            height: 50px;
            background-color: green;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="runding">

    </div>

    <script>
        let runding = document.querySelector("#runding");

        window.onclick = function (event) {
            let x = event.x;
            let y = event.y;
            runding.style.left = x + "px";
            runding.style.top = y + "px";
            runding.style.transform = "translate(-50%,-50%)";
        }
    </script>
</body>
</html>
