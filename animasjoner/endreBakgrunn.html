<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Endre bakgrunn</title>
    <style>
        body{
            transition: 1s;
        }
    </style>
</head>
<body>
    <input id="inputFelt" type="text">


    <script>
        let inputFelt = document.querySelector("#inputFelt");

        document.body.style.transition = "1s";

        inputFelt.oninput = function () {
            document.body.style.backgroundColor = inputFelt.value;
        }
    </script>
</body>
</html>
