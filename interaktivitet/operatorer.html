<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operatorer</title>
</head>
<body>

<script>

    //----- Operatorer -----

    // Aritmetiske operatorene, +,-,*,/

    // Tilordningsoperatorer
    var minVariabel; //Deklarerer minVariabel

    minVariabel = 20; // Tilordner verdien 20 til variabelen minVariabel, ved å bruke tilordningsoperatoren =

    minVariabel = 32; // Tilordner en ny verdi til minVariabel

    console.log(minVariabel + 2); // plusser verdien til minVariabel med 2
    console.log(minVariabel); // minVariabel sin verdi er fortsatt 32

    //minVariabel = minVariabel + 2;
    minVariabel += 2; // Denne linjen og linjen over gjør akkurat det samme
    console.log(minVariabel); // Nå får jeg 34

    minVariabel -= 2; // Denne fjerner 2 fra minVariabel
    minVariabel /= 2; // Denne deler minVariabel på 2


    //---- Sammenlikningsoperatorer ----

    console.log(8 === 3); // Sjekker om 8 er helt lik 3 (lik verdi og datatype)
    console.log(8 > 3); // Er 8 større enn 3
    console.log(8 < 3); // Er 8 mindre enn 3
    console.log(8 <= 3); // Er 8 mindre eller lik 3
    console.log(8 !== 3); // Er 8 ikke helt lik 3

    // Logiske operatorer
    // && er både og
    // || er eller (alt+7 på mac, lengst til venstre på pc)
    // ! betyr ikke


</script>

</body>
</html>
