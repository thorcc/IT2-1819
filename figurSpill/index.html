<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Figurspillet</title>
    <link rel=stylesheet href="style.css">

</head>
<body>

<h1>Figurspillet</h1>

<div id="controls">
    <label for="nbBalls">Antall: </label>
    <input type="number" min=1 max=30
           value=10 id="nbBalls"
           oninput="changeNbBalls(this.value);">
    <p></p>
    <label for="colorChooser">Din farge: </label>
    <input type="color" value='#FF0000'
           oninput="changePlayerColor(this.value);" id="colorChooser">
    <p></p>
    <label for="selectColorOfBallToEat">Farge på kulen som skal spises: </label>
    <select onchange="changeColorToEat(this.value);" id="selectColorOfBallToEat">
        <option value='red'>rød</option>
        <option value='blue'>blå</option>
        <option value='green'>grønn</option>
    </select>
    <p></p>

    <label for="ballSpeed">Fart: </label>
    - <input type="range" value='1'
             min=0.1 max=3 step=0.1
             oninput="changeBallSpeed(this.value);"
             id="ballSpeed"> +
    <p></p>

</div>
<canvas id="myCanvas"  width="400" height="400"></canvas>

<script src="script.js"></script>
</body>
</html>
